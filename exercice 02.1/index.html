<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>

      <img src="images/image1.jpg" id="image1" />
       <script>
       	 var divBITE = document.getElementById('image1');
       	
       	 divBITE.addEventListener('mouseover', function(){
       	 	divBITE.src = 'images/image1_2.jpg';
       	 }, false);
       	 divBITE.addEventListener('mouseout', function(){
       	 	divBITE.src = 'images/image1.jpg';
       	 }, false);
       </script>
  </body>
</html>
